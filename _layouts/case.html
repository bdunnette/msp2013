---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="post">
{{ content }}
</div>

<div id="map" style="width: 800px; height: 600px"></div>

{% if page.author %}
    {% assign slide_author = page.author %}
{% else %}
    {% assign slide_author = "their creators" %}
{% endif %}

<script>
		var map = L.map('map').setView([0, 0], 4);

		L.tileLayer('{{site.baseurl}}/slides/{{page.slide_id}}/tile_{z}_{x}_{y}.jpg', {
			maxZoom: '{{page.maxzoom}}',
			attribution: 'Images &copy; {{slide_author}}; All Rights Reserved.'
		}).addTo(map);
</script>
