<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/leaflet.ie.css" />
        <![endif]-->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/leaflet.js"></script>
        
        <!-- Leaflet Plugins -->
	    <link rel="stylesheet" href="css/Control.MiniMap.css" />
	    <script src="js/Control.MiniMap.js" type="text/javascript"></script>
        
    </head>
    <body>
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="./index.html" class="navbar-brand"><i class="icon-leaf"></i>  MSP 2013 Fall Seminar</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="seminar-info.html"><i class="icon-info-sign"></i>  Seminar Info</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes"><i class="icon-stethoscope"></i>  Cases <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                {% assign sorted_pages = site.pages | sort:"title" %}
                {% for nav_page in sorted_pages %}
                    {% if nav_page.layout == 'case' %}
                        <li><a tabindex="-1" href=".{{nav_page.url}}">{{nav_page.title}}</a></li>
                    {% endif %}
                {% endfor %}
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
          </ul>

        </div>
      </div>
    </div>

        <div class="container">
          <div class="site">
            <div class="header">
            </div>
            <div class="row">
                {{ content }}
            </div>
            <div class="footer">
              <div class="contact">
                <p>
                </p>
              </div>
              <div class="contact">
                <p>
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
